<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .success-message {
      color: green;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgb(8, 140, 255);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgb(13, 225, 84);
    }
  </style>
</head>
<body>
  <div class="success-message">
    Registration Successful!
  </div>
  <button class="back-button" onclick="window.location.href='index.html'">
    GO BACK
  </button>
</body>
</html>
